<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিয়েল এস্টেট কোম্পানি</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#buildings">Home</a></li>
                <li><a href="employee.html">Employee</a></li>
                <li><a href="information.html">Information</a></li>
                <li><a href="https://discord.gg/NyUmvfAzC4" target="_blank" class="discord-btn">Join Discord</a></li>
            </ul>
        </nav>
        <h1>আমাদের রিয়েল এস্টেট কোম্পানি</h1>
        <p>সেরা বাসা-ঘরের সমাধান</p>
    </header>

    <section id="buildings">
        <h2>আমাদের বিল্ডিংস</h2>
        <div id="building-list"></div>
    </section>

    <!-- বিল্ডিং ডিটেইলস মডাল -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="apartments-list"></div>
        </div>
    </div>

    <!-- বুকিং রিকোয়েস্ট ফর্ম মডাল -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="booking-close">&times;</span>
            <h3>বুকিং রিকোয়েস্ট পাঠান</h3>
            <form id="booking-form">
                <input type="text" id="name" placeholder="আপনার নাম" required>
                <input type="email" id="email" placeholder="ইমেইল" required>
                <input type="tel" id="phone" placeholder="ফোন নম্বর" required>
                <textarea id="message" placeholder="আপনার মেসেজ" required></textarea>
                <input type="hidden" id="apartment-type" value="">
                <input type="hidden" id="building-name" value="">
                <button type="submit">সাবমিট করুন</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
