<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিয়েল এস্টেট কোম্পানি</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>আমাদের রিয়েল এস্টেট কোম্পানি</h1>
        <p>সেরা বাসা-ঘরের সমাধান</p>
    </header>

    <section id="buildings">
        <h2>আমাদের বিল্ডিংস</h2>
        <div id="building-list"></div>
    </section>

    <section id="staff">
        <h2>আমাদের টিম</h2>
        <div class="staff-grid">
            <div class="staff-card">
                <h3>জন ডো</h3>
                <p>সেলস ম্যানেজার | ইমেইল: john@example.com | ফোন: 01xxxxxxxxx</p>
            </div>
            <div class="staff-card">
                <h3>জেন স্মিথ</h3>
                <p>মার্কেটিং হেড | ইমেইল: jane@example.com | ফোন: 01xxxxxxxxx</p>
            </div>
            <!-- আরও স্টাফ যোগ করুন -->
        </div>
    </section>

    <!-- পপআপ মডাল -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="apartments-list"></div>
        </div>
    </div>

    <!-- বুকিং রিকোয়েস্ট ফর্ম (মডালের ভিতরে লোড হবে) -->
    <div id="request-form" class="form-hidden">
        <h3>বুকিং রিকোয়েস্ট পাঠান</h3>
        <form id="booking-form">
            <input type="text" id="name" placeholder="আপনার নাম" required>
            <input type="email" id="email" placeholder="ইমেইল" required>
            <input type="tel" id="phone" placeholder="ফোন নম্বর" required>
            <textarea id="message" placeholder="আপনার মেসেজ" required></textarea>
            <button type="submit">সাবমিট করুন</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
